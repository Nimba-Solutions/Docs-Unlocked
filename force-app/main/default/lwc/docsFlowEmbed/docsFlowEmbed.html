<template>
    <template if:true={isVisible}>
        <div class="flow-embed-container" style={containerStyle}>
            <div class="flow-embed-header">
                <span class="flow-title">{flowApiName}</span>
                <button class="close-button" onclick={handleClose} title="Close flow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="flow-embed-body">
                <lightning-flow
                    flow-api-name={flowApiName}
                    flow-input-variables={flowInputVariables}
                    onstatuschange={handleStatusChange}>
                </lightning-flow>
            </div>
        </div>
    </template>
</template>
