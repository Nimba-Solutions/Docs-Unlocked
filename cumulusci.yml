minimum_cumulusci_version: "3.78.0"
project:
    name: Docs-Unlocked
    package:
        name: Docs-Unlocked
        api_version: "64.0"
    git:
        default_branch: "main"
        prefix_feature: "feature/"
        prefix_beta: "beta/"
        prefix_release: "release/"
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Docs-Unlocked/tests
            options:
                outputdir: robot/Docs-Unlocked/results

    robot_testdoc:
        options:
            path: robot/Docs-Unlocked/tests
            output: robot/Docs-Unlocked/doc/Docs-Unlocked_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    zip:
        class_path: tasks.zip_path.ZipPath
        description: Compress a user-defined path into a .zip file
        options:
            path:
                description: Path to the directory or file to compress
                required: True
            output:
                description: Output zip file path (defaults to {path}.zip)
                required: False
            exclude:
                description: List of patterns to exclude from the zip file
                required: False
            include_meta:
                description: If True, create a .resource-meta.xml file alongside the zip file
                required: False
